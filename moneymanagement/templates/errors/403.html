{% extends 'base-2.html' %} {% block title %} Wallets {% endblock title %}
{%block breadcrumb %}
<div class="content-breadcrumb">
  <ul class="breadcrumb">
    <li>
      <a href="{{ url_for('core.home', user_id=current_user.id) }}"
        >Trang chủ</a
      >
    </li>
    <li><a href="#">{{ current_user.username }}</a></li>
    <li>Lỗi</li>
  </ul>
</div>
{% endblock breadcrumb %} {%block content %}
<div class="content-home">
  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card hovercard">
            <div class="cardheader-error"></div>
            <div class="avatar">
              <a href="#">
                <img
                  alt=""
                  src="{{ url_for('static', filename='icons/warning-icon.svg') }}"
                />
              </a>
            </div>
            <div class="info">
              <div class="title">
                <h4 class="color">403 FORBIDDEN ACCESS</h4>
              </div>
              <div class="desc">
                Đã có lỗi xảy ra!
              </div>
            </div>
            <div class="bottom">
              <a class="btn btn-primary btn-sm margin btn-icon" href="{{ url_for('core.home', user_id=current_user.id) }}">
                <i class="bi bi-house-door"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
